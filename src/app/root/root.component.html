<app-header (hamburger)="menuSlide()"></app-header>

<div class="main">
   <div [ngClass]="isNavClosedClicked ? 'nav-collapsed' : 'nav-expanded'">
      <div [ngClass]="isMouseEnteredClicked ? '' : 'nav-expanded'" >
      <mat-drawer-container [ngClass]="isHamburgerEnabled ? 'open-sidenav' : 'hide-sidenav'" >
         <mat-drawer mode="side" opened="true" class="sidenav-drawer">
            <app-navigation (menutoggle)="navSlide()" (mousetoggle)="mouseSlide()" #sidenav></app-navigation>
            <div class="sidenav-overlay" (hamburger)="menuSlide()" [ngClass]="isHamburgerEnabled ? 'show' : 'hide'"></div>
            <div>Welcome Page</div>
         </mat-drawer>
         <mat-drawer-content class="main-container">
            <router-outlet></router-outlet>
         </mat-drawer-content>
      </mat-drawer-container>
   </div>
   </div>
</div>
